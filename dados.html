<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços | Espaço Amanda</title>
  <style>
    /* ==================== RESET ==================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      background: rgb(43, 40, 40);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    /* ==================== LINKS ==================== */
    a {
      color: aliceblue;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover { opacity: 0.7; }

    /* ==================== HEADER ==================== */
    .faixaRed {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(168, 23, 23);
      height: 13vh;
      width: 100%;
      padding: 0 2vh;
    }
    .img {
      display: block;
      height: 11vh;
      width: auto;
      max-width: 100%;
    }

    /* ==================== MENU ==================== */
    .list {
      list-style: none;
      display: flex;
      margin-right: 3vh;
      font-size: 2.7vh;
    }
    .list li { margin-left: 20px; }

    .navmenumenor {
      cursor: pointer;
      display: none;
    }
    .navmenumenor div {
      width: 32px;
      height: 2px;
      background: white;
      margin: 8px;
      transition: 0.3s;
    }

    /* ==================== MENU MOBILE ==================== */
    @media (max-width: 999px) {
      .list {
        position: fixed;
        top: 13vh;
        left: 100%; /* inicia fora da tela */
        width: 100%;
        height: 70vh;
        background-color: rgb(168, 23, 23);
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        /*transform: translateX(0); trecho substituído por left */
        transition: left 0.3s ease-in;
        overflow-x: hidden;
        z-index: 10;
      }
      .list li { margin-left: 0; }
      .navmenumenor { display: block; }
      .list.ativa { left: 0; } /* entra na tela */
    }

    /* ==================== CABEÇALHO ==================== */
    #cabeçalho { position: absolute; width: 100%; }

    /* ==================== CONTEÚDO PRINCIPAL ==================== */
    .container {
      background-color: rgb(43, 40, 40);
      min-height: 100vh;
      width: 100%;
      
      padding: 7vh 0 7vh;
      
    }
    .CaixaCheckbox {
      font-size: 4vh;
      margin-top: 15vh;
      color: aliceblue;
      background: rgb(168, 23, 23);
      padding: 2vh 4vh;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      height: auto;
      width: auto;
    }
    @media (max-width: 600px) {
      .CaixaCheckbox {
      font-size: 4vh;
      color: aliceblue;
      margin-top: 8vh;
      background: rgb(43, 40, 40);
      border-radius: none;
      box-shadow: none;
      line-height: 170%;
       
      }
    }

    /* ==================== BARRA DE SOMA ==================== */
    .barra-soma-fixa {
      margin-top: 15vh;
      background: rgb(168, 23, 23);
      color: #fff;
      padding: 2vh 4vh;
      border-radius: 12px;
      font-size: 4vh;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      height: 42vh;
      width: 47vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    @media (max-width: 600px) {
      .barra-soma-fixa {
        width: 47vh;
        font-size: 2.5vh;
        height: 37vh;
        margin-top: 7vh;
      }
    }
    .itens-somados { font-size: 4vh; color: aliceblue; }
    .titulo-soma { font-weight: bold; margin-bottom: 8px; font-size: 4.3vh; }

    /* ==================== RODAPÉ ==================== */
    .rodapé {
      background-color: rgb(168, 23, 23);
      height: 17vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .letras-rp { text-align: center; font-size: 4vh; color: aliceblue; }

    /* ==================== ANIMAÇÃO MENU ==================== */
    @keyframes menulinksFade {
      from { opacity: 0; transform: translateX(300px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .navmenumenor.ativa .linha1 {
      transform: rotate(45deg) translate(-8px, 8px);
    }
    .navmenumenor.ativa .linha2 { opacity: 0; }
    .navmenumenor.ativa .linha3 {
      transform: rotate(-45deg) translate(0px, -8px);
    }
    /* ==================== BOTÕES PAGAMENTO ==================== */
    .iibotao{
      display: flex;
      flex-direction: column;
      margin-top: 15vh;
      
    }
    .PagarAgora{
      cursor: pointer;
      
      margin-right: 2vh;
      padding: 1.5vh 3vh;
      font-size: 3.5vh;
      border: none;
      border-radius: 8px;
    }
    .PagarNoLocal{
      cursor: pointer;

      margin-right: 2vh;
      padding: 1.5vh 3vh;
      font-size: 3.5vh;
      border: none;
      border-radius: 8px;
    }

    .dados {
      color: aliceblue;
      font-size: 4vh;
      margin-top: 15vh;
    }
  </style>
</head>
<body>

  <header id="cabeçalho">
    <nav class="faixaRed">
      <a href="index.html"><img class="img" src="espaço amanda logo.jpg" height="65px" 
        width="116px"></a>
      <div class="navmenumenor">  
        <div class="linha1"></div>
        <div class="linha2"></div>
        <div class="linha3"></div>
      </div>

      <ul class="list">
        <li><a href="pag 1/pag 1.html">Cabelos</a></li>
        <li><a href="pag 2/pag 2.html">Mãos e pés</a></li>
        <li><a href="pag 3/pag 3.html">Pelos</a></li>
        <li><a href="pag 4/pag 4.html">Massagens e outros</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    
    <div class="dados">
        Digite o nome e o telefone para contato:<br>
        <input type="text" placeholder="nome..." style="font-size: 4vh; padding: 1vh; width: 90%; max-width: 200px;"><br>
        <input type="text" placeholder="(xx) xxxxx-xxxx" style="font-size: 4vh; padding: 1vh; width: 90%; max-width: 200px; margin-top: 2vh;"><br>
        Para efetuar o pagamento agora clique em "pagar". <br>
        <button style="font-size: 4vh; padding: 1vh 2vh; margin-top: 2vh; cursor: pointer;">Pagar</button><br>
        Para efetuar apenas o agendamento clique em "Agendar". <br>
        <button style="font-size: 4vh; padding: 1vh 2vh; margin-top: 2vh; cursor: pointer;">Agendar</button>
    </div>
  </main>

  <footer class="rodapé">
    <div class="letras-rp">
      Espaço Amanda<br>
      Unidade: Amazonas shopping
    </div>
  </footer>

  <script>
    // =================== MENU MOBILE ===================
    class BobileNavbar {
      constructor(menumenor, menulist, menulinks){
        this.menumenor = document.querySelector(menumenor);
        this.menulist = document.querySelector(menulist);
        this.menulinks = document.querySelectorAll(menulinks);
        this.ativaClass= "ativa";
        this.handleClick = this.handleClick.bind(this);
      }
      animateLinks() {
        this.menulinks.forEach((link, index) => {
          link.style.animation
            ? (link.style.animation = "")
            : (link.style.animation = `menulinksFade 0.6s ease forwards ${index / 7}s`);
        });
      }
      handleClick() {
        this.menulist.classList.toggle(this.ativaClass);
        this.menumenor.classList.toggle(this.ativaClass);
        this.animateLinks();
      }
      addClickEvent() { this.menumenor.addEventListener("click", this.handleClick); }
      init() { if(this.menumenor){ this.addClickEvent(); } return this; }
    }
    const bobileNavbar = new BobileNavbar(".navmenumenor",".list",".list li");
    bobileNavbar.init();

    // =================== SISTEMA DE SOMA ===================
    function initCart() {
      const STORAGE_KEY = 'oddsCartV1';
      const checkboxes = document.querySelectorAll('.valor-checkbox');
      const ValorDaConta = document.getElementById('ValorDaConta');
      const itensSomados = document.getElementById('itensSomados');
      if (!checkboxes.length) return;
      checkboxes.forEach(cb => cb.addEventListener('change', updateCart));

      const cart = loadCart();
      renderCart(cart);

      checkboxes.forEach(cb => {
        const itemEncontrado = cart.items.some(item => item.id === cb.id);
        cb.checked = itemEncontrado;
      });

      function loadCart() {
        try { const raw = localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : { items: [] }; }
        catch { return { items: [] }; }
      }
      function saveCart(cart) { localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); }
      function renderCart(cart) {
        const retornaItens = cart?.items || [];
        if (retornaItens.length > 0) {
          itensSomados.innerHTML = `<span class="titulo-soma">Itens somados:</span><br>${retornaItens.map(obj => obj.label).join('<br>')}`;
        } else {
          itensSomados.innerHTML = `<span class="titulo-soma">Itens somados:</span><br>Nenhum item selecionado.`;
        }
        const somaValues = retornaItens.reduce((total, item) => total + Number(item.value), 0);
        ValorDaConta.textContent = somaValues.toFixed(2);
      }
      function updateCart() {
        const ItensDeCheck = Array.from(checkboxes)
          .filter(cb => cb.checked)
          .map(cb => ({ id: cb.id, label: cb.parentElement.textContent.trim(), value: cb.value }));
        const cart = { items: ItensDeCheck };
        saveCart(cart);
        renderCart(cart);
      }
    }
    initCart();
  </script>
</body>

</html>
